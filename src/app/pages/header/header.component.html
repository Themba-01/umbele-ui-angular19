<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" [routerLink]="['/home']">Umbele</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/user-exams']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">User Exams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/courses']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/videos']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Videos</a>
        </li>
        <li class="nav-item" *ngIf="loginDisplay">
          <a class="nav-link text-light" [routerLink]="['/user/update-profile']" routerLinkActive="router-link-active">Update Profile</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link text-light" [routerLink]="['/admin/question/list']" routerLinkActive="active">View Questions</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link text-light" [routerLink]="['/admin/question/create']" routerLinkActive="active">Create Question</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/about']" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/contact-us']" routerLinkActive="active">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex me-3" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search courses"
          aria-label="Search"
          formControlName="searchQuery"
          (input)="onSearch()"
        />
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center" *ngIf="!loginDisplay">
          <button class="btn btn-secondary me-2" (click)="login()">Sign In</button>
          <a class="nav-link text-light" [routerLink]="['/register']">Register</a>
          <a class="nav-link text-light" href="javascript:void(0)" (click)="onForgotPassword()">Forgot Password</a>
        </li>
        <li class="nav-item d-flex align-items-center" *ngIf="loginDisplay">
          <ng-template #defaultAvatar>
            <a *ngIf="loginDisplay" [routerLink]="['/user/update-profile']" title="Edit Profile">
              <i class="fa fa-user nav-link text-light"></i>
            </a>
          </ng-template>
          <img
            *ngIf="profilePictureUrl; else defaultAvatar"
            [src]="profilePictureUrl"
            alt="Profile Picture"
            [routerLink]="['/user/update-profile']"
            class="rounded-circle"
            style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;"
          />
          <span class="nav-link text-light">{{ userName }}</span>
          <button class="btn btn-secondary ms-2" (click)="logout()">Sign Out</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
