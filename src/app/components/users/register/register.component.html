<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header" style="background: linear-gradient(135deg, #2a2a72, #009ffd); color: white;">
      <h3 class="card-title mb-0">Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="displayName" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="displayName" formControlName="displayName" placeholder="Enter display name" />
          <div *ngIf="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched" class="text-danger">
            Display name is required
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name" />
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
            First name is required
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name" />
          <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
            Last name is required
          </div>
        </div>
        

          <div class="form-group mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email (e.g., user@gmail.com)" />
  <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
    Valid email is required
  </div>
</div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            Password must be at least 8 characters with uppercase, lowercase, and numbers
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a [routerLink]="['/home']">Sign in</a>
      </p>
    </div>
  </div>
</div>
