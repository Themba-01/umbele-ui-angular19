<div class="container mt-5 bg-light" [style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="card shadow-sm bg-white">
      <div class="card-header bg-white">
        <h3 class="card-title text-dark">Update Profile</h3>
      </div>
      <div class="card-body bg-white">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">  
          <div class="form-group mb-4">
            <label for="profilePicture" class="text-dark">Profile Picture:</label>
            <input
              type="file"
              id="profilePicture"
              class="form-control border-secondary"
              (change)="onFileSelected($event)"
            />
          </div>
  
          <div *ngIf="previewUrl" class="mb-4 text-center">
            <img
              [src]="previewUrl"
              alt="Profile Picture Preview"
              class="img-thumbnail border-secondary"
              width="150"
              height="150"
            />
          </div>
  
          <button
            type="submit"
            class="btn btn-info w-100"
            [disabled]="profileForm.invalid"
          >
            Update Profile
          </button>
        </form>
      </div>
    </div>
</div>
